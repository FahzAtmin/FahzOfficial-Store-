<!DOCTYPE html>

  <style>
    body {

      background-image: url("assets/bg.jpg");

    }
    .form-group {

    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="file"] {
      background: white;
      color: black;
    }
    .btn {
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0088cc;
    }
    .submit-btn {
      background-color: #4CAF50;
    }
    .submit-btn:hover {

    }
  </style>
</head>
<body>

  <div class="form-group">

      <option value="adminpanel" data-harga="20000">â–¢ ADMIN PANEL : 20K</option>

      <option value="renamesc" data-harga="15000">â–¢ JASA RENAME SC : 15K</option>
      <option value="ptfahz" data-harga="30000">â–¢ PT FAHZ OFFICIAL : 30K</option>
      <option value="pushch" data-harga="25000">â–¢ JASA PUSH CH: 1K PENGIKUT 25K</option>

    </select>
  </div>
</section>

<section class="payment-form">
  <h2><i class="fas fa-credit-card"></i> Formulir Pembayaran</h2>
  <form id="paymentForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nama"><i class="fas fa-user"></i> Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Contoh: Fahri Alan" required />
    </div>
    <div class="form-group">
      <label for="harga"><i class="fas fa-money-bill-wave"></i> Harga</label>
      <input type="text" id="harga" name="harga" readonly />
    </div>
    <div class="form-group">
      <label for="metode"><i class="fas fa-university"></i> Metode Pembayaran</label>
      <select id="metode" name="metode" required>
        <option value="">-- Pilih Metode --</option>
        <option value="DANA">DANA (089610921722)</option>
        <option value="QRIS">QRIS</option>
      </select>
    </div>
    <div id="infoPembayaran" class="form-group" style="display: none;"></div>
    <div class="form-group">
      <label for="bukti"><i class="fas fa-image"></i> Upload Bukti Transfer</label>
      <input type="file" id="bukti" name="bukti" accept="image/*" required />
    </div>
    <button type="submit" class="btn submit-btn"><i class="fas fa-paper-plane"></i> Kirim Pembayaran</button>
  </form>
</section>

<script>
  function updateHarga() {
    const select = document.getElementById("produk");
    const selected = select.options[select.selectedIndex];
    const harga = selected.getAttribute("data-harga") || "";
    document.getElementById("harga").value = harga ? `Rp ${harga}` : "";
  }

  document.getElementById("metode").addEventListener("change", function () {
    const metode = this.value;
    const infoDiv = document.getElementById("infoPembayaran");

    if (metode === "DANA") {
      infoDiv.style.display = "block";
      infoDiv.innerHTML = `
        <p><strong>Nomor DANA:</strong> <span id="danaNumber">089610921722</span></p>
        <button onclick="copyDana()" class="btn"><i class="fas fa-copy"></i> Salin Nomor</button>
      `;
    } else if (metode === "QRIS") {
      infoDiv.style.display = "block";
      infoDiv.innerHTML = `
        <p><strong>Silakan scan QRIS berikut:</strong></p>
        <img src="assets/qris.jpg" alt="QRIS Code" style="width: 200px; border-radius: 10px;" />
      `;
    } else {
      infoDiv.style.display = "none";
      infoDiv.innerHTML = "";
    }
  });

  function copyDana() {
    const nomor = "089610921722";
    navigator.clipboard.writeText(nomor).then(() => {
      alert("Nomor DANA disalin: " + nomor);
    });
  }

  document.getElementById("paymentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value.trim();
    const produkSelect = document.getElementById("produk");
    const produk = produkSelect.value;
    const produkNama = produkSelect.options[produkSelect.selectedIndex].text;
    const harga = document.getElementById("harga").value;
    const metode = document.getElementById("metode").value;
    const bukti = document.getElementById("bukti").files[0];

    if (!nama || !produk || !metode || !bukti) {
      alert("Semua field harus diisi.");
      return;
    }

    if (!bukti.type.startsWith("image/")) {
      alert("File bukti transfer harus berupa gambar.");
      return;
    }

    const pesan = `Halo Admin, saya ingin mengkonfirmasi pembayaran:\n\nðŸ‘¤ Nama: ${nama}\nðŸ“¦ Produk: ${produkNama}\nðŸ’° Harga: ${harga}\nðŸ’³ Metode: ${metode}\n\nðŸ“Ž Bukti transfer akan saya kirim di chat ini.`;
    const url = `https://wa.me/628998967277?text=${encodeURIComponent(pesan)}`;
    window.open(url, "_blank");
  });
</script>

</body>
