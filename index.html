<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FahzOfficial Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url("assets/bg.jpg"); /* Ganti nama file jika beda */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      margin: 0;
    }

    .kontak-header p {
      margin: 0;
    }

    section {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      margin: 20px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input[type="file"] {
      background: white;
      color: black;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0088cc;
    }

    .submit-btn {
      background-color: #4CAF50;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- üîù Header -->
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo FahzOfficial" />
      <h1>FahzOfficial Store</h1>
    </div>
    <div class="kontak-header">
      <p>üìû <a href="https://wa.me/628998967277" target="_blank" style="color: #00ffea;">WhatsApp</a></p>
      <p>üí¨ <a href="https://t.me/fahzstore" target="_blank" style="color: #00ffea;">Telegram</a></p>
    </div>
  </header>

  <!-- üõí Produk -->
  <section class="produk">
    <h2>üõí Produk FahzOfficial</h2>
    <div class="form-group">
      <label for="produk">üì¶ Pilih Produk</label>
      <select id="produk" name="produk" onchange="updateHarga()" required>
        <option value="">-- Pilih Produk --</option>
        <option value="PANEL 1GB" data-harga="1000">‚ñ¢ PANEL 1GB : 1K</option>
        <option value="PANEL 2GB" data-harga="2000">‚ñ¢ PANEL 2GB : 2K</option>
        <option value="PANEL 3GB" data-harga="3000">‚ñ¢ PANEL 3GB : 3K</option>
        <option value="PANEL 4GB" data-harga="4000">‚ñ¢ PANEL 4GB : 4K</option>
        <option value="PANEL 5GB" data-harga="5000">‚ñ¢ PANEL 5GB : 5K</option>
        <option value="PANEL 6GB" data-harga="6000">‚ñ¢ PANEL 6GB : 6K</option>
        <option value="PANEL 7GB" data-harga="7000">‚ñ¢ PANEL 7GB : 7K</option>
        <option value="PANEL 8GB" data-harga="8000">‚ñ¢ PANEL 8GB : 8K</option>
        <option value="PANEL 9GB" data-harga="9000">‚ñ¢ PANEL 9GB : 9K</option>
        <option value="PANEL 10GB" data-harga="10000">‚ñ¢ PANEL 10GB : 10K</option>
        <option value="PANEL UNLI" data-harga="13000">‚ñ¢ PANEL UNLI : 13K</option>
        <option value="reseller" data-harga="15000">‚ñ¢ RESELLER PANEL : 15K</option>
        <option value="nokos" data-harga="7000">‚ñ¢ NOKOS INDO/LUAR : 7K - 60K</option>
        <option value="adminpanel" data-harga="20000">‚ñ¢ ADMIN PANEL : 20K</option>
        <option value="ownerpanel" data-harga="25000">‚ñ¢ OWNER PANEL : 25K</option>
        <option value="renamesc" data-harga="15000">‚ñ¢ JASA RENAME SC : 15K</option>
        <option value="ptfahz" data-harga="30000">‚ñ¢ PT FAHZ OFFICIAL : 30K</option>
        <option value="pushch" data-harga="25000">‚ñ¢ JASA PUSH CH: 1K PENGIKUT 25K</option>
        <option value="muridch" data-harga="20000">‚ñ¢ MURID PUSH CH: 20K</option>
        <option value="ownerch" data-harga="30000">‚ñ¢ OWNER PUSH CH: 30K</option>
        <option value="ptch" data-harga="50000">‚ñ¢ PT PUSH CH: 50K</option>
        <option value="web20k" data-harga="20000">‚ñ¢ JASA BUAT WEB STORE 20K NO GARANSI</option>
        <option value="web40k" data-harga="40000">‚ñ¢ JASA BUAT WEB STORE 40K GARANSI 30H</option>
        <option value="jweb60k" data-harga="60000">‚ñ¢ JASA BUAT WEB STORE 60K GARANSI PERMANEN</option>
      </select>
    </div>
  </section>

  <!-- üí≥ Form Pembayaran -->
  <section class="payment-form">
    <h2>üí≥ Formulir Pembayaran</h2>
    <form id="paymentForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nama">üë§ Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Contoh: Fahri Alan" required />
      </div>

      <div class="form-group">
        <label for="harga">üí∞ Harga</label>
        <input type="text" id="harga" name="harga" readonly />
      </div>

      <div class="form-group">
        <label for="metode">üí≥ Metode Pembayaran</label>
        <select id="metode" name="metode" required>
          <option value="">-- Pilih Metode --</option>
          <option value="DANA">DANA (089610921722)</option>
          <option value="QRIS">QRIS</option>
        </select>
      </div>

      <div id="infoPembayaran" class="form-group" style="display: none;"></div>

      <div class="form-group">
        <label for="bukti">üñºÔ∏è Upload Bukti Transfer</label>
        <input type="file" id="bukti" name="bukti" accept="image/*" required />
      </div>

      <button type="submit" class="btn submit-btn">üì§ Kirim Pembayaran</button>
    </form>
  </section>

  <!-- üìú Script -->
  <script>
    function updateHarga() {
      const select = document.getElementById("produk");
      const selected = select.options[select.selectedIndex];
      const harga = selected.getAttribute("data-harga") || "";
      document.getElementById("harga").value = harga ? `Rp ${harga}` : "";
    }

    document.getElementById("metode").addEventListener("change", function () {
      const metode = this.value;
      const infoDiv = document.getElementById("infoPembayaran");

      if (metode === "DANA") {
        infoDiv.style.display = "block";
        infoDiv.innerHTML = `
          <p><strong>Nomor DANA:</strong> <span id="danaNumber">089610921722</span></p>
          <button onclick="copyDana()" class="btn">üìã Salin Nomor</button>
        `;
      } else if (metode === "QRIS") {
        infoDiv.style.display = "block";
        infoDiv.innerHTML = `
          <p><strong>Silakan scan QRIS berikut:</strong></p>
          <img src="assets/qris.jpg" alt="QRIS Code" style="width: 200px; border-radius: 10px;" />
        `;
      } else {
        infoDiv.style.display = "none";
        infoDiv.innerHTML = "";
      }
    });

    function copyDana() {
      const nomor = "089610921722";
      navigator.clipboard.writeText(nomor).then(() => {
        alert("Nomor DANA disalin: " + nomor);
      });
    }

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const produkSelect = document.getElementById("produk");
      const produk = produkSelect.value;
      const produkNama = produkSelect.options[produkSelect.selectedIndex].text;
      const harga = document.getElementById("harga").value;
      const metode = document.getElementById("metode").value;

      if (!produk) {
        alert("Silakan pilih produk terlebih dahulu.");
        return;
      }

      const pesan = `Halo Admin, saya ingin mengkonfirmasi pembayaran:\n\nüë§ Nama: ${nama}\nüì¶ Produk: ${produkNama}\nüí∞ Harga: ${harga}\nüí≥ Metode: ${metode}\n\nüìé Bukti transfer akan saya kirim di chat ini.`;
      const url = `https://wa.me/628998967277?text=${encodeURIComponent(pesan)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
